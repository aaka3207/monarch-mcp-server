services:
  monarch-mcp:
    build: .
    ports:
      - "8080:8000"
    volumes:
      - monarch-data:/data
    environment:
      - MCP_TRANSPORT=sse
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8000
      - MONARCH_DATA_DIR=/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; r = urllib.request.urlopen('http://localhost:8000/health'); exit(0 if r.status == 200 else 1)"]
      interval: 60s
      timeout: 15s
      retries: 3
      start_period: 10s

volumes:
  monarch-data:
